<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; }
        .form-group { margin-bottom: 10px; }
        label { font-weight: bold; display: block; }
        input, select, textarea {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            padding: 10px; background-color: #007bff; color: white;
            border: none; border-radius: 4px; cursor: pointer;
        }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Update Student Details</h2>
    <!-- Make sure you have added a GET route for '/update-student-form' in your FastAPI 'view.py' file to serve this HTML page. Without that route, youâ€™ll get a '404 Not Found' or '500 Internal Server Error'. -->
    <form id="updateForm">
        <div class="form-group">
            <label>Student ID (to update):</label>
            <input type="number" name="student_id" required>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Major:</label>
            <input type="text" name="major" required>
        </div>
        <div class="form-group">
            <label>GPA:</label>
            <input type="number" step="0.01" name="gpa" min="0" max="4" required>
        </div>
        <div class="form-group">
            <label>Enrollment Date:</label>
            <input type="date" name="enrollment_date" required>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" name="phone_number" required>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" rows="3" required></textarea>
        </div>
        <button type="submit">Update Student</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const student_id = data.student_id;

            if (!student_id) {
                document.getElementById('message').textContent = 'Student ID is required.';
                return;
            }

            delete data.student_id;

            console.log("Updating student with ID:", student_id);
            console.log("Payload:", data);

            try {
                const response = await fetch(`/update-student/${student_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('message').textContent = result.message;

                if (response.ok) {
                    e.target.reset();
                }

            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
